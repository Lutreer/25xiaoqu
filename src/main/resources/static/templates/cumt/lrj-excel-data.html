<html>
<head>
    <meta charset="utf-8"/>
    <link href="../../css/customer/cumt.css" rel="stylesheet"/>   
</head>
<body>
	<div class="col-sm-8">
		<form action=""  class="form-horizontal">
			<fieldset>
				<div class="form-group form-group_date">
	                <label for="dtp_input2" class="col-sm-3">修改日期:</label>
	                <div class="input-group date_div date form_date col-sm-7" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
	                    <input class="form-control" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                </div>
					<input type="hidden" id="dtp_input2" value="" /><br/>
	            </div>
	            
	            <div class="form-group">
	                <label class="col-sm-3">选择文件:</label>
	                <div class="col-sm-7">
	                    <input class="form-control" type="file" value="" accept=".xls,.xlsx">
	                </div>
	                <div class="clear_float"></div>
	            </div>
	            
	            <div class="form-group">
	                <label class="col-sm-3">随机数区间:</label>
	                <div class="col-sm-7 random_div">
		                <div class="col-sm-5">
		                    <input class="form-control" type="number" value="" accept="">
		                </div>
		                <div class="col-sm-2 random_f_t">~</div>
		                <div class="col-sm-5">
		                    <input class="form-control" type="number" value="" accept="">
		                </div>
	                </div>
	                <div class="clear_float"></div>
	            </div>
	            
	            <div class="form-group btn_group">
	            	<div class="col-sm-offset-3 col-sm-7">
	            		<button class="btn btn-success col-sm-12"> 开始 </button>
	            	</div>
	            </div>
	        </fieldset>
        </form>
	</div>
	<script src="../../js/customer/cumt/cumtStyle.js"></script>
</body>
</html>
