<!DOCTYPE html>
<html ng-app="xueyouApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>学友</title>
    <!-- Load CSS files-->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://cdn.bootcss.com/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../static/css/customer/common.css" rel="stylesheet" th:href="@{/css/customer/common.css}"/>   
    <link href="../static/css/customer/index.css" rel="stylesheet" th:href="@{/css/customer/index.css}"/>   

</head>
<body onload="initBody();">
	<header>
		<nav class="navbar navbar-inverse nav_top navbar-fixed-top top_nav">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">学友</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="col-md-12" data-ui-view=""></div>

	<!-- 公共提示框 -->
	<!-- 此处bs-example-modal-lg modal-lg 样式将模态框设置为大框 ，如果为bs-example-modal-sm modal-sm即为小框-->
	<div class="modal fade bs-example-modal-sm" id="alert_dialog" role="dialog" aria-label="myModalLabel" aria-hidden="true">
		<div id="modal_dialog" class="modal-dialog modal-sm">
			<div class="modal-content">
				<div id="dialog_header" class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>			
					</button>
					<h4 class="modal-title">[Title]</h4>
				</div>
				<div class="modal-body">
				    <p>[Message]</p>
				</div>
				<div class="modal-footer">
				    <button type="button" id="dialog_ok_button" class="btn btn-primary ok" data-dismiss="modal">
				    [BtnOk]
				    </button>
	 			    <button type="button" id="dialog_cancel_button" class="btn btn-default cancel" data-dismiss="modal">
				    [BtnCancel]
				    </button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Load plugin js file-->
	<script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular-route.js"></script>
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular-resource.min.js"></script>
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular-loader.min.js"></script>
	<script src="../static/js/plugin/angular/angular-ui-router.js" th:src="@{/js/plugin/angular/angular-ui-router.js}"></script>
	<script src="../static/js/plugin/angular/angular-file-upload-shim.min.js" th:src="@{/js/plugin/angular/angular-file-upload-shim.min.js}"></script>
	<script src="../static/js/plugin/angular/angular-file-upload.min.js" th:src="@{/js/plugin/angular/angular-file-upload.min.js}"></script>
	<script src="../static/js/plugin/angular/angular-base64-upload.min.js" th:src="@{/js/plugin/angular/angular-base64-upload.min.js}"></script>
	<script src="http://cdn.bootcss.com/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap-datepicker/1.4.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<!-- Load custom js file -->
	<script src="../static/js/customer/app.js" th:src="@{/js/customer/app.js}"></script>
	<script src="../static/js/customer/common.js" th:src="@{/js/customer/common.js}"></script>
	<script src="../static/js/customer/style.js" th:src="@{/js/customer/style.js}"></script>
	<script src="../static/js/personnel/personnelCtrl.js" th:src="@{/js/personnel/personnelCtrl.js}"></script>
	<script src="../static/js/personnel/personnelService.js" th:src="@{/js/personnel/personnelService.js}"></script>
</body>
</html>
